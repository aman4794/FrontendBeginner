<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Exercise 3</title>
	</head>
	<body>
		<ol>
			<li>one</li>
			<li>two</li>
			<li>three</li>
		</ol>
		<ul type="circle">
			<li>one</li>
			<li>two</li>
			<li>three</li>
		</ul>
		<dl>
			<dt>one</dt>
			<dd>one is number 1</dd>
			<dt>two</dt>
			<dd>two is number 2</dd>
		</dl>
		<ol>
			<li>first item</li>
			<li>
				second item
				<!-- closing </li> tag not here! -->
				<ul>
					<li>second item first subitem</li>
					<li>second item second subitem</li>
					<li>second item third subitem</li>
				</ul>
			</li>
			<!-- Here's the closing </li> tag -->
			<li>third item</li>
		</ol>
	</body>
</html>
